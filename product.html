<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="Description"
            content="a shopping website for various fashion and modern style clothes"
        />
        <title>STYLiSH 產品資訊</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/product-style.css" />

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=G-JM7KNRVE32"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());

            gtag('config', 'G-JM7KNRVE32');
        </script>
    </head>
    <body>
        <!-- nav start -->
        <nav>
            <div class="navbar">
                <div id="logo">
                    <!-- change <a> tag -->
                    <a href="./index.html">
                        <img src="./images/logo.png" alt="logo" />
                    </a>
                </div>
                <div id="menu-left">
                    <div>
                        <a
                            href="index.html?tag=women"
                            id="tagWomen"
                            class="category"
                            >女裝</a
                        >
                    </div>
                    <div>
                        <a
                            href="index.html?tag=men"
                            id="tagMen"
                            class="category"
                            >男裝</a
                        >
                    </div>
                    <div>
                        <a
                            href="index.html?tag=accessories"
                            id="tagAccessories"
                            class="category"
                            >配件</a
                        >
                    </div>
                </div>
            </div>
            <div id="menu-right">
                <!-- search bar -->
                <img
                    id="search-icon-mobile"
                    class="mobile-icon"
                    src="./images/search.png"
                    alt="search-icon"
                />
                <div id="search">
                    <form action="index.html" method="GET">
                        <!-- <img id="search-icon" src="./images/search.png" /> -->
                        <input id="search-bar" type="text" name="tag" />
                    </form>
                </div>

                <!-- shopping cart -->
                <div class="menu-right-mobile">
                    <div id="cart">
                        <a href="./cart.html">
                            <div id="item-num">0</div>
                            <img
                                class="web-icon"
                                src="./images/cart-hover.png"
                                alt="cart-icon"
                            />
                            <img
                                class="mobile-icon"
                                src="./images/cart-mobile.png"
                                alt="cart-icon"
                            />
                        </a>
                        <p>購物車</p>
                    </div>
                    <div id="profile">
                        <div>
                            <img
                                class="web-icon"
                                src="./images/member-hover.png"
                                alt="member-icon"
                            />
                            <img
                                class="mobile-icon"
                                src="./images/member-mobile.png"
                                alt="member-icon"
                            />
                        </div>
                        <p>會員</p>
                    </div>
                </div>
            </div>
        </nav>
        <!-- nav end -->
        <div class="deco-bar"></div>

        <!-- main start -->
        <main>
            <!-- product info -->
            <div class="view">
                <div id="product-image"></div>
                <div id="product-main-info">
                    <div id="product-title"></div>
                    <div id="product-id"></div>
                    <div id="product-price"></div>

                    <div class="option">
                        <div>顏色 ｜</div>
                        <div id="product-colors"></div>
                    </div>
                    <div class="option">
                        <div>尺寸 ｜</div>
                        <div id="product-sizes"></div>
                    </div>
                    <div class="option">
                        <div id="amount-title">數量 ｜</div>
                        <div id="product-amount">
                            <div class="op-btn" data-value="-1">-</div>
                            <div id="amount-value">1</div>
                            <div class="op-btn" data-value="1">+</div>
                        </div>
                    </div>

                    <div id="add-cart">加入購物車</div>
                    <div id="product-detail"></div>
                </div>
                <div class="separate">
                    <div>更多產品資訊</div>
                    <div class="line"></div>
                </div>
                <div id="product-story"></div>
            </div>
        </main>
        <!-- main end -->
        <footer>
            <div class="link">
                <div><a href="index.html">關於 Stylish</a></div>
                <div><a href="index.html">服務條款</a></div>
                <div><a href="index.html">隱私政策</a></div>
                <div><a href="index.html">聯絡我們</a></div>
                <div><a href="index.html">FAQ</a></div>
            </div>
            <div>
                <div class="link-2">
                    <div>
                        <div><a href="index.html">關於 Stylish</a></div>
                        <div><a href="index.html">服務條款</a></div>
                        <div><a href="index.html">隱私政策</a></div>
                    </div>
                    <div>
                        <div><a href="index.html">聯絡我們</a></div>
                        <div><a href="index.html">FAQ</a></div>
                    </div>
                </div>
                <div class="social-media">
                    <img src="./images/line.png" alt="line-icon" />
                    <img src="./images/twitter.png" alt="twitter-icon" />
                    <img src="./images/facebook.png" alt="facebook-icon" />
                </div>
            </div>
            <p>© 2020. All rights reserved.</p>
        </footer>
        <div class="bottom-block"></div>

        <script src="./js/lib.js"></script>
        <script src="./js/product.js"></script>
    </body>
</html>
